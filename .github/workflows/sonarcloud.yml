name: SonarCloud Scan

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./backend
        run: npm test -- --coverage

      - name: Show coverage files (debug)
        run: |
          echo "=== pwd ==="
          pwd
          echo "=== ls backend/coverage ==="
          ls -la backend/coverage || true
          echo "=== preview lcov ==="
          head -n 40 backend/coverage/lcov.info || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.organization=danielvaho2
            -Dsonar.projectKey=danielvaho2_tu-bolsillo
            -Dsonar.sources=backend/src
            -Dsonar.tests=backend/test
            -Dsonar.javascript.lcov.reportPaths=backend/coverage/lcov.info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
